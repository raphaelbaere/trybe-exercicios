<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width" />
    <title>Exercício 5.1</title>
    
    <style>
      main, section {
        border-color: black;
        border-style: solid;
      }

      .title {
        text-align: center;
      }

      .main-content {
        background-color: yellow;
      }

      .main-content .center-content {
        background-color: red;
        width: 50%;
        margin: 0 auto;
      }

      .main-content .center-content p {
        font-style: italic;
      }
    </style>
  </head>
  <body>
    <header> 
      <h1 class="title">Exercício 5.1 - JavaEscripito </h1>
    </header>    
    <main class="main-content">
      <section class="center-content">
        <p>Texto padrão do nosso site</p>
        <p>-----</p>
        <p>Trybe</p>
      </section>
    </main>
    <script>
        /*
        Aqui você vai modificar os elementos já existentes utilizando apenas as funções:
        - document.getElementById()
        - document.getElementsByClassName()
        - document.getElementsByTagName()
        1. Crie e execute uma função que mude o texto na tag `<p>-----</p>`, para uma descrição de como você se vê daqui a 2 anos. (Não gaste tempo pensando no texto e sim realizando o exercício)
        2. Crie e execute uma função que mude a cor do quadrado amarelo para o verde da Trybe (rgb(76,164,109)).
        3. Crie e execute uma função que mude a cor do quadrado vermelho para branco.
        4. Crie e execute uma função que corrija o texto da tag <h1>.
        5. Crie e execute uma função que modifique todo o texto da tag <p> para maiúsculo.
        6. Crie e execute uma função que exiba o conteúdo de todas as tags <p> no console.
        */
        // 1
        function mudaTexto(seletor, texto) {
           return document.querySelector(seletor).innerText = texto
        }
        mudaTexto("p:nth-of-type(2)", "Me vejo trabalhando como Dev e ganhando muitas DOLETAS" )
        // 2
        function mudaCor(seletor, cor) {
            return document.querySelector(seletor).style.backgroundColor = cor
        }
        mudaCor(".main-content", "rgb(76,164,109)")
        // 3
        mudaCor(".center-content", "white")
        // 4
        mudaTexto("h1", "Exercício 5.1 - JavaScript")
        // 5
        function tagToUpperCase (seletor) {
            let tag = document.getElementsByTagName(seletor)
            for (let index of tag) {
                index.innerText = index.innerText.toUpperCase()
            }
        }
        tagToUpperCase("p");
        // 6
        function exibirConteudo(seletor) {
            let tag = document.getElementsByTagName(seletor)
            for (let index of tag) {
                console.log(index.innerText)
            }
            return
        }
        exibirConteudo("p");
    </script>
  </body>
</html>
