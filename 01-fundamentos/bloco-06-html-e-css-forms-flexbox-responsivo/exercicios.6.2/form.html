<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário Trybe Trip</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="bootstrap-5.2.1-dist/css/bootstrap.min.css">
    <script src="jquery-3.6.1.min.js"></script>
    <script src="bootstrap-5.2.1-dist/js/bootstrap.min.js"></script>
</head>
<body>
<header>
    <h1 class="display-4 text-muted">Formulário Trybe Trip</h1>
</header>
<form>
<fieldset>
    <label for="">Nome :
        <input class="form-control" type="text" name="nome" id="nome" minlength="10" maxlength="40">
    </label>
    <br>
    <label for="">Email :
        <input class="form-control" type="email" name="email" id="email" minlength="10" maxlength="50">
    </label>
    <br>
    <p style="margin:0px">Destino preferido:</p>
    <div class="form-check form-check-inline">
    <label class="form-check-label" for="radio-1">
        <input class="form-check-input" type="radio" name="option1" id="radio-1"> Cidade
    </label>
</div>
    <div class="form-check form-check-inline">
    <label class="form-check-label" for="radio-2">
        <input class="form-check-input" type="radio" name="option1" id="radio-2"> Campo
    </label>
    </div>
    <div class="form-check form-check-inline">
    <label class="form-check-label" for="radio-3">
        <input class="form-check-input" type="radio" name="option1" id="radio-3"> Praia
    </label>
    </div>
    <div class="form-check form-check-inline">
    <label class="form-check-label" for="radio-4">
        <input class="form-check-input" type="radio" name="option1" id="radio-4"> Montanhas
    </label>
    </div>
    <br>
    <p style="margin: 0;">Por que você deveria ser a pessoa desenvolvedora a ganhar o concurso TrybeTrip?</p>
        <textarea style="width: 50%;" class="form-control" name="answer" rows="7" id="answer-text" maxlength="500"></textarea>
    <br>
    <label for="">Qual a melhor data para realizar sua viagem?
        <input class="form-control" type="date" name="date" id="date">
    </label>
    <br>
    <label class="form-check-label" for="concordo1">Gostaria de receber outras incríveis oportunidades oferecidas pela Trybe?
        <input class="form-check-input" type="checkbox" name="concordo1" id="concordo1" required>
    </label>
    <br>
    <label class="form-check-label" for="concordo2">Concordo que imagens das minhas férias poderão ser usadas na divulgação de concursos futuros.
    <input class="form-check-input" type="checkbox" name="concordo2" id="concordo2">
    </label>
</fieldset>
<button class="btn btn-success" type="submit" id="submit-button">Enviar</button>
<button class="btn btn-danger" type="reset" id="reset-button">Apagar</button>
</form>
<script src="script.js"></script>
</body>
</html>
