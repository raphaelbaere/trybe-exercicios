<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário Trybe Trip</title>
    <link rel="stylesheet" href="style.css">
</head>
<body style="text-align: left">
<header>
    <h1>Formulário Trybe Trip</h1>
</header>
<form>
<fieldset style="width: 40%">
    <label for="">Nome :
        <input type="text" name="nome" id="input-nome">
    </label>
    <br>
    <label for="">Email :
        <input type="email" name="email" id="input-email">
    </label>
    <br>
    <label for="input-radio-1">
        <input type="radio" name="option1" id="input-radio-1">Opção 1
    </label>
    <label for="input-radio-2">
        <input type="radio" name="option2" id="input-radio-2">Opção 2
    </label>
    <label for="input-radio-3">
        <input type="radio" name="option3" id="input-radio-3">Opção 3
    </label>
    <label for="input-radio-4">
        <input type="radio" name="option4" id="input-radio-4">Opção 4
    </label>
    <br>
    <p style="margin: 0;font-size: 20px;">Espaço para digitar a resposta:</p>
        <textarea name="answer" id="answer-text" cols="30" rows="10"></textarea>
    <br>
    <label for="">Data :
        <input type="date" name="date-input" id="input-date">
    </label>
    <br>
    <label for="concordo1">Concordo 1
        <input type="checkbox" name="concordo1" id="concordo1">
    </label>
    <br>
    <label for="concordo2">Concordo 2
        <input type="radio" name="concordo2" id="concordo2">
    </label>
</fieldset>
<button type="submit">Enviar</button>
<button type="reset">Apagar</button>
</form>
</body>
</html>
