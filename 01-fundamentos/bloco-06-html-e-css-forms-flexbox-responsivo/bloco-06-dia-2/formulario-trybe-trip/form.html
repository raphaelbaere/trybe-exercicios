<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário Trybe Trip</title>
    <link rel="stylesheet" href="style.css">
</head>
<body style="text-align: left">
<header>
    <h1>Formulário Trybe Trip</h1>
</header>
<form>
<fieldset style="width: 50%">
    <label for="">Nome :
        <input type="text" name="nome" id="input-nome" minlength="10" maxlength="40">
    </label>
    <br>
    <label for="">Email :
        <input type="email" name="email" id="input-email" minlength="10" maxlength="50">
    </label>
    <br>
    <p style="margin: 0">Destino preferido:</p>
    <label for="input-radio-1">
        <input type="radio" name="option1" id="input-radio-1">Cidade
    </label>
    <label for="input-radio-2">
        <input type="radio" name="option1" id="input-radio-2">Campo
    </label>
    <label for="input-radio-3">
        <input type="radio" name="option1" id="input-radio-3">Praia
    </label>
    <label for="input-radio-4">
        <input type="radio" name="option1" id="input-radio-4">Montanhas
    </label>
    <br>
    <p style="margin: 0;">Por que você deveria ser a pessoa desenvolvedora a ganhar o concurso TrybeTrip?</p>
        <textarea name="answer" id="answer-text" cols="30" rows="10" maxlength="500"></textarea>
    <br>
    <label for="">Qual a melhor data para realizar sua viagem?
        <input type="date" name="date-input" id="input-date">
    </label>
    <br>
    <label for="concordo1">Gostaria de receber outras incríveis oportunidades oferecidas pela Trybe?
        <input type="checkbox" name="concordo1" id="concordo1" required>
    </label>
    <br>
    <label for="concordo2">Concordo que imagens das minhas férias poderão ser usadas na divulgação de concursos futuros.
        <input type="checkbox" name="concordo2" id="concordo2">
    </label>
</fieldset>
<button type="submit" id="submit-button">Enviar</button>
<button type="reset" id="reset-button">Apagar</button>
</form>
<script src="script.js"></script>
</body>
</html>
